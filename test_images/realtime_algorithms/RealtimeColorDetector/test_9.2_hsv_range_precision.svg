<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- Gray background -->
  <rect width="1280" height="720" fill="#888888"/>

  <!-- Color variations of red target -->
  <!-- Variation 1: Pure red RGB(255, 0, 0) -->
  <rect x="100" y="200" width="100" height="100" fill="rgb(255, 0, 0)"/>
  <text x="110" y="320" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">Pure Red</text>
  <text x="110" y="335" font-family="Arial" font-size="9" fill="#FFFFFF">RGB(255,0,0)</text>
  <text x="110" y="350" font-family="Arial" font-size="9" fill="#00FF00">Should detect</text>

  <!-- Variation 2: Pinkish red RGB(255, 50, 50) -->
  <rect x="300" y="200" width="100" height="100" fill="rgb(255, 50, 50)"/>
  <text x="310" y="320" font-family="Arial" font-size="11" fill="#000000" font-weight="bold">Pinkish Red</text>
  <text x="310" y="335" font-family="Arial" font-size="9" fill="#000000">RGB(255,50,50)</text>
  <text x="310" y="350" font-family="Arial" font-size="9" fill="#00FF00">Should detect</text>

  <!-- Variation 3: Dark red RGB(200, 0, 0) -->
  <rect x="500" y="200" width="100" height="100" fill="rgb(200, 0, 0)"/>
  <text x="510" y="320" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">Dark Red</text>
  <text x="510" y="335" font-family="Arial" font-size="9" fill="#FFFFFF">RGB(200,0,0)</text>
  <text x="510" y="350" font-family="Arial" font-size="9" fill="#00FF00">Should detect</text>

  <!-- Variation 4: Orange RGB(255, 100, 0) -->
  <rect x="700" y="200" width="100" height="100" fill="rgb(255, 100, 0)"/>
  <text x="710" y="320" font-family="Arial" font-size="11" fill="#000000" font-weight="bold">Orange</text>
  <text x="710" y="335" font-family="Arial" font-size="9" fill="#000000">RGB(255,100,0)</text>
  <text x="710" y="350" font-family="Arial" font-size="9" fill="#FF0000">Should NOT detect</text>

  <!-- Variation 5: Magenta RGB(255, 0, 100) -->
  <rect x="900" y="200" width="100" height="100" fill="rgb(255, 0, 100)"/>
  <text x="910" y="320" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">Magenta</text>
  <text x="910" y="335" font-family="Arial" font-size="9" fill="#FFFFFF">RGB(255,0,100)</text>
  <text x="910" y="350" font-family="Arial" font-size="9" fill="#FF0000">Should NOT detect</text>

  <!-- HSV thresholds visualization -->
  <rect x="100" y="400" width="1000" height="250" fill="#FFFFFF" opacity="0.95"/>
  <text x="120" y="430" font-family="Arial" font-size="14" fill="#000000" font-weight="bold">HSV Detection Parameters:</text>

  <text x="140" y="460" font-family="Arial" font-size="12" fill="#000000">Target: Red with hue_threshold=20, sat_threshold=50, value_threshold=50</text>

  <text x="140" y="490" font-family="Arial" font-size="11" fill="#00AA00" font-weight="bold">Expected WITHIN Thresholds (DETECTED):</text>
  <text x="160" y="510" font-family="Arial" font-size="10" fill="#000000">• Pure Red: HSV(0°, 100%, 100%) - exact match</text>
  <text x="160" y="530" font-family="Arial" font-size="10" fill="#000000">• Pinkish Red: HSV(0°, 80%, 100%) - lower saturation but within threshold</text>
  <text x="160" y="550" font-family="Arial" font-size="10" fill="#000000">• Dark Red: HSV(0°, 100%, 78%) - lower value but within threshold</text>

  <text x="140" y="580" font-family="Arial" font-size="11" fill="#AA0000" font-weight="bold">Expected OUTSIDE Thresholds (NOT DETECTED):</text>
  <text x="160" y="600" font-family="Arial" font-size="10" fill="#000000">• Orange: HSV(22°, 100%, 100%) - hue outside threshold</text>
  <text x="160" y="620" font-family="Arial" font-size="10" fill="#000000">• Magenta: HSV(339°, 100%, 100%) - hue outside threshold</text>

  <!-- Test information header -->
  <rect x="0" y="0" width="1280" height="130" fill="#000000" opacity="0.9"/>
  <text x="20" y="30" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">RealtimeColorDetector Test 9.2: HSV Range Precision</text>
  <text x="20" y="55" font-family="Arial" font-size="12" fill="#FFFFFF">Resolution: 1280x720 (HD Ready)</text>
  <text x="20" y="80" font-family="Arial" font-size="12" fill="#00FF00">Expected: Sub-100ms processing, accurate HSV-based detection</text>
  <text x="20" y="105" font-family="Arial" font-size="12" fill="#FFFF00">Tests: hue_threshold, saturation_threshold, value_threshold, hsv_ranges, hue wrapping</text>
</svg>
