<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Complex background with various colors -->
  <defs>
    <!-- Pattern for complex background -->
    <pattern id="complexBg" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#888888"/>
      <rect x="0" y="0" width="20" height="20" fill="#777777"/>
      <rect x="20" y="20" width="20" height="20" fill="#999999"/>
      <rect x="40" y="40" width="20" height="20" fill="#666666"/>
      <rect x="60" y="60" width="20" height="20" fill="#AAAAAA"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#complexBg)"/>

  <!-- Target color objects: Red RGB(255, 0, 0) -->
  <!-- Large: 300x300px at (400, 300) -->
  <rect x="400" y="300" width="300" height="300" fill="rgb(255, 0, 0)"/>
  <text x="500" y="610" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Large Target</text>
  <text x="500" y="630" font-family="Arial" font-size="11" fill="#FFFFFF">300x300px (90,000 px)</text>

  <!-- Medium: 150x150px at (900, 200) -->
  <rect x="900" y="200" width="150" height="150" fill="rgb(255, 0, 0)"/>
  <text x="920" y="365" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Medium</text>
  <text x="920" y="380" font-family="Arial" font-size="10" fill="#FFFFFF">150x150px (22,500 px)</text>

  <!-- Small: 50x50px at (1500, 700) -->
  <rect x="1500" y="700" width="50" height="50" fill="rgb(255, 0, 0)"/>
  <text x="1420" y="765" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">Small: 50x50 (2,500 px)</text>

  <!-- Tiny: 20x20px at (1700, 900) -->
  <rect x="1700" y="900" width="20" height="20" fill="rgb(255, 0, 0)"/>
  <text x="1620" y="935" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">Tiny: 20x20 (400 px)</text>

  <!-- Distractor colors -->
  <!-- Orange -->
  <rect x="200" y="700" width="100" height="100" fill="rgb(255, 165, 0)"/>
  <text x="205" y="815" font-family="Arial" font-size="10" fill="#000000">Orange</text>
  <text x="205" y="830" font-family="Arial" font-size="9" fill="#000000">Distractor</text>

  <!-- Pink -->
  <rect x="1200" y="500" width="120" height="80" fill="rgb(255, 192, 203)"/>
  <text x="1220" y="595" font-family="Arial" font-size="10" fill="#000000">Pink</text>
  <text x="1205" y="610" font-family="Arial" font-size="9" fill="#000000">Distractor</text>

  <!-- Brown -->
  <rect x="1400" y="100" width="90" height="90" fill="rgb(165, 42, 42)"/>
  <text x="1410" y="205" font-family="Arial" font-size="10" fill="#FFFFFF">Brown</text>
  <text x="1405" y="220" font-family="Arial" font-size="9" fill="#FFFFFF">Distractor</text>

  <!-- Test information -->
  <rect x="0" y="0" width="1920" height="160" fill="#000000" opacity="0.9"/>
  <text x="20" y="35" font-family="Arial" font-size="20" fill="#FFFFFF" font-weight="bold">RealtimeColorDetector Test 9.1: Performance and Accuracy</text>
  <text x="20" y="65" font-family="Arial" font-size="13" fill="#FFFFFF">Resolution: 1920x1080 (HD) | Target: Red RGB(255,0,0)</text>
  <text x="20" y="90" font-family="Arial" font-size="12" fill="#00FF00">Expected: Processing time &lt;100ms per frame</text>
  <text x="20" y="110" font-family="Arial" font-size="12" fill="#FFFFFF">All target objects detected with bounding boxes (tiny may be filtered by min_area)</text>
  <text x="20" y="130" font-family="Arial" font-size="12" fill="#FFFF00">Tests: processing_resolution, min_area, max_area, confidence_threshold, morphology, GPU acceleration</text>
  <text x="20" y="150" font-family="Arial" font-size="11" fill="#CCCCCC">FPS metrics, show_labels, real-time performance validation</text>
</svg>
