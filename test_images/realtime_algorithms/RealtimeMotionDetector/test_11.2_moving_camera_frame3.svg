<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Camera continues panning: total (-100, -20) -->
  <defs>
    <pattern id="ground" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#8B7355"/>
      <circle cx="20" cy="30" r="8" fill="#6B5345"/>
      <circle cx="60" cy="60" r="10" fill="#7B6355"/>
      <circle cx="80" cy="20" r="6" fill="#9B8365"/>
      <rect x="10" y="70" width="30" height="5" fill="#7B6355"/>
      <rect x="50" y="10" width="25" height="4" fill="#6B5345"/>
    </pattern>
  </defs>

  <!-- Ground (shifted -100, -20) -->
  <rect x="-100" y="580" width="1920" height="480" fill="url(#ground)"/>

  <!-- Sky (shifted) -->
  <rect x="-100" y="-20" width="1920" height="600" fill="#87CEEB"/>

  <!-- Trees (shifted -100, -20) -->
  <ellipse cx="200" cy="530" rx="80" ry="100" fill="#228B22"/>
  <rect x="180" y="530" width="40" height="100" fill="#8B4513"/>

  <ellipse cx="600" cy="500" rx="100" ry="120" fill="#228B22"/>
  <rect x="575" y="500" width="50" height="120" fill="#8B4513"/>

  <ellipse cx="1100" cy="520" rx="90" ry="110" fill="#228B22"/>
  <rect x="1080" y="520" width="40" height="110" fill="#8B4513"/>

  <ellipse cx="1500" cy="510" rx="95" ry="115" fill="#228B22"/>
  <rect x="1477" y="510" width="46" height="115" fill="#8B4513"/>

  <!-- Car world position: 800 + 300 = 1100
       Car frame position: 1100 - 100 = 1000 -->
  <rect x="1000" y="480" width="150" height="100" fill="rgb(255, 0, 0)" stroke="#000000" stroke-width="2"/>
  <rect x="1020" y="500" width="40" height="30" fill="#87CEEB"/>
  <rect x="1080" y="500" width="40" height="30" fill="#87CEEB"/>
  <circle cx="1030" cy="580" r="20" fill="#000000"/>
  <circle cx="1120" cy="580" r="20" fill="#000000"/>
  <text x="1050" y="540" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">CAR</text>

  <!-- Camera motion indicator -->
  <line x1="150" y1="950" x2="100" y2="940" stroke="#FF00FF" stroke-width="4" marker-end="url(#cameraArrow)"/>
  <text x="160" y="955" font-family="Arial" font-size="12" fill="#FF00FF" font-weight="bold">Camera motion: (-50, -10)</text>

  <defs>
    <marker id="cameraArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF00FF"/>
    </marker>
  </defs>

  <!-- Frame information -->
  <rect x="0" y="0" width="1920" height="120" fill="#000000" opacity="0.85"/>
  <text x="20" y="35" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">RealtimeMotionDetector Test 11.2 - Moving Camera (Drone Flight)</text>
  <text x="20" y="65" font-family="Arial" font-size="14" fill="#00FF00">Frame 3/5: Cumulative background shift (-100, -20), Car world pos (1100, 500)</text>
  <text x="20" y="90" font-family="Arial" font-size="13" fill="#FF00FF">Camera total: (+100, +20) | This frame: (+50, +10)</text>
  <text x="1400" y="65" font-family="Arial" font-size="13" fill="#CCCCCC">Camera: (+100, +20)</text>
  <text x="1400" y="90" font-family="Arial" font-size="13" fill="#FFFF00">Car frame pos: (1000, 480)</text>
</svg>
