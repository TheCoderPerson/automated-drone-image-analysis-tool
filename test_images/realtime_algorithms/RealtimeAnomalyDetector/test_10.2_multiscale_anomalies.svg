<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Natural texture background (grass-like noise) -->
  <defs>
    <pattern id="grassTexture" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="rgb(90, 130, 70)"/>
      <rect x="0" y="0" width="15" height="12" fill="rgb(85, 125, 65)"/>
      <rect x="15" y="5" width="12" height="15" fill="rgb(95, 135, 75)"/>
      <rect x="28" y="2" width="14" height="18" fill="rgb(88, 128, 68)"/>
      <rect x="43" y="8" width="15" height="10" fill="rgb(92, 132, 72)"/>
      <rect x="3" y="20" width="18" height="15" fill="rgb(87, 127, 67)"/>
      <rect x="22" y="25" width="16" height="12" fill="rgb(93, 133, 73)"/>
      <rect x="40" y="22" width="12" height="16" fill="rgb(89, 129, 69)"/>
      <rect x="5" y="40" width="14" height="14" fill="rgb(91, 131, 71)"/>
      <rect x="20" y="42" width="15" height="16" fill="rgb(86, 126, 66)"/>
      <rect x="37" y="45" width="18" height="12" fill="rgb(94, 134, 74)"/>
      <rect x="55" y="40" width="5" height="20" fill="rgb(88, 128, 68)"/>
      <rect x="10" y="55" width="12" height="5" fill="rgb(90, 130, 70)"/>
      <rect x="25" y="58" width="20" height="2" fill="rgb(87, 127, 67)"/>
      <rect x="48" y="58" width="10" height="2" fill="rgb(92, 132, 72)"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#grassTexture)"/>

  <!-- Various anomaly sizes -->
  <!-- Tiny: 30x30px - bright red -->
  <rect x="300" y="200" width="30" height="30" fill="rgb(255, 0, 0)"/>
  <text x="245" y="250" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">Tiny: 30x30px (900 px)</text>
  <text x="245" y="265" font-family="Arial" font-size="9" fill="#FFFFFF">May be filtered by min_area</text>

  <!-- Small: 80x80px - cyan -->
  <rect x="600" y="400" width="80" height="80" fill="rgb(0, 255, 255)"/>
  <text x="605" y="495" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">Small: 80x80px</text>
  <text x="605" y="510" font-family="Arial" font-size="10" fill="#000000">(6,400 px)</text>

  <!-- Medium: 200x150px - magenta -->
  <rect x="1000" y="600" width="200" height="150" fill="rgb(255, 0, 255)"/>
  <text x="1050" y="770" font-family="Arial" font-size="13" fill="#FFFFFF" font-weight="bold">Medium: 200x150px</text>
  <text x="1070" y="790" font-family="Arial" font-size="11" fill="#FFFFFF">(30,000 px)</text>

  <!-- Large: 400x300px - yellow -->
  <rect x="1300" y="200" width="400" height="300" fill="rgb(255, 255, 0)"/>
  <text x="1450" y="520" font-family="Arial" font-size="14" fill="#000000" font-weight="bold">Large: 400x300px</text>
  <text x="1470" y="540" font-family="Arial" font-size="12" fill="#000000">(120,000 px)</text>

  <!-- Performance meter -->
  <rect x="50" y="50" width="350" height="200" fill="#000000" opacity="0.85"/>
  <text x="70" y="80" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Performance Validation:</text>
  <text x="90" y="110" font-family="Arial" font-size="12" fill="#00FF00">Target: &lt;50ms per frame</text>
  <text x="90" y="135" font-family="Arial" font-size="12" fill="#FFFF00">All sizes above min_area detected</text>
  <text x="90" y="160" font-family="Arial" font-size="12" fill="#FFFFFF">Confidence varies by size/contrast</text>
  <text x="90" y="185" font-family="Arial" font-size="12" fill="#CCCCCC">GPU acceleration beneficial</text>

  <!-- Detection expectations -->
  <rect x="50" y="300" width="450" height="280" fill="#FFFFFF" opacity="0.95"/>
  <text x="70" y="330" font-family="Arial" font-size="13" fill="#000000" font-weight="bold">Expected Detection Results:</text>

  <text x="90" y="360" font-family="Arial" font-size="11" fill="#666666" font-weight="bold">With min_area=100px, max_area=50000px:</text>
  <rect x="90" y="370" width="15" height="15" fill="rgb(255, 0, 0)"/>
  <text x="110" y="382" font-family="Arial" font-size="10" fill="#000000">Tiny (900 px): DETECTED ✓</text>

  <rect x="90" y="395" width="15" height="15" fill="rgb(0, 255, 255)"/>
  <text x="110" y="407" font-family="Arial" font-size="10" fill="#000000">Small (6,400 px): DETECTED ✓ - Good confidence</text>

  <rect x="90" y="420" width="15" height="15" fill="rgb(255, 0, 255)"/>
  <text x="110" y="432" font-family="Arial" font-size="10" fill="#000000">Medium (30,000 px): DETECTED ✓ - High confidence</text>

  <rect x="90" y="445" width="15" height="15" fill="rgb(255, 255, 0)"/>
  <text x="110" y="457" font-family="Arial" font-size="10" fill="#000000">Large (120,000 px): MAY BE FILTERED (exceeds max_area)</text>

  <text x="90" y="490" font-family="Arial" font-size="11" fill="#666666" font-weight="bold">Anomaly Scores:</text>
  <text x="110" y="510" font-family="Arial" font-size="10" fill="#000000">• Bright colors (cyan, magenta, yellow, red) = HIGH scores</text>
  <text x="110" y="530" font-family="Arial" font-size="10" fill="#000000">• High contrast vs grass background = Better detection</text>
  <text x="110" y="550" font-family="Arial" font-size="10" fill="#000000">• LAB color space enhances perceptual differences</text>

  <!-- Test information -->
  <rect x="0" y="900" width="1920" height="180" fill="#000000" opacity="0.9"/>
  <text x="20" y="935" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">RealtimeAnomalyDetector Test 10.2: Multi-Scale Anomalies</text>
  <text x="20" y="965" font-family="Arial" font-size="13" fill="#FFFFFF">Resolution: 1920x1080 (Full HD) | Background: Natural grass texture with color variations</text>
  <text x="20" y="995" font-family="Arial" font-size="13" fill="#00FF00">Expected: Sub-50ms processing maintained despite multiple detections and high resolution</text>
  <text x="20" y="1025" font-family="Arial" font-size="13" fill="#FFFF00">Tests: min_area, max_area, confidence_threshold, multi-scale detection, performance under load</text>
  <text x="20" y="1055" font-family="Arial" font-size="12" fill="#CCCCCC">Distance metrics: euclidean, manhattan, or mahalanobis_approx</text>
</svg>
