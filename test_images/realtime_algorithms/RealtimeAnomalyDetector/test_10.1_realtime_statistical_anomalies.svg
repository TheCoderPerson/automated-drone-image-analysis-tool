<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- Uniform background with slight noise -->
  <defs>
    <pattern id="noisyBg" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="rgb(120, 140, 100)"/>
      <rect x="0" y="0" width="4" height="4" fill="rgb(118, 138, 98)"/>
      <rect x="5" y="3" width="3" height="3" fill="rgb(122, 142, 102)"/>
      <rect x="10" y="1" width="4" height="4" fill="rgb(119, 139, 99)"/>
      <rect x="15" y="6" width="3" height="3" fill="rgb(121, 141, 101)"/>
      <rect x="2" y="10" width="4" height="3" fill="rgb(120, 140, 100)"/>
      <rect x="8" y="12" width="3" height="4" fill="rgb(119, 139, 99)"/>
      <rect x="14" y="14" width="4" height="3" fill="rgb(121, 141, 101)"/>
      <rect x="3" y="17" width="3" height="3" fill="rgb(118, 138, 98)"/>
    </pattern>
  </defs>

  <rect width="1280" height="720" fill="url(#noisyBg)"/>

  <!-- ANOMALIES -->
  <!-- Strong anomaly: Bright yellow 80x80px at (300, 200) -->
  <rect x="300" y="200" width="80" height="80" fill="rgb(255, 255, 0)"/>
  <text x="305" y="295" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">Strong Anomaly</text>
  <text x="305" y="310" font-family="Arial" font-size="10" fill="#000000">Yellow RGB(255,255,0)</text>
  <text x="305" y="325" font-family="Arial" font-size="10" fill="#FF0000">Expected: HIGH score, RED overlay</text>

  <!-- Medium anomaly: Blue 100x60px at (700, 400) -->
  <rect x="700" y="400" width="100" height="60" fill="rgb(0, 100, 255)"/>
  <text x="705" y="475" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Medium Anomaly</text>
  <text x="705" y="490" font-family="Arial" font-size="10" fill="#FFFFFF">Blue RGB(0,100,255)</text>
  <text x="705" y="505" font-family="Arial" font-size="10" fill="#FFA500">Expected: MEDIUM score, ORANGE overlay</text>

  <!-- Weak anomaly: Slightly different green 120x120px at (1000, 300) -->
  <rect x="1000" y="300" width="120" height="120" fill="rgb(140, 160, 120)"/>
  <text x="1005" y="435" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">Weak Anomaly</text>
  <text x="1005" y="450" font-family="Arial" font-size="10" fill="#000000">RGB(140,160,120)</text>
  <text x="1005" y="465" font-family="Arial" font-size="10" fill="#666666">Expected: LOW score or not detected</text>

  <!-- Performance indicators -->
  <rect x="950" y="20" width="300" height="140" fill="#000000" opacity="0.85"/>
  <text x="970" y="45" font-family="Arial" font-size="13" fill="#FFFFFF" font-weight="bold">Performance Requirements:</text>
  <text x="985" y="70" font-family="Arial" font-size="11" fill="#00FF00">✓ Processing time: &lt;50ms</text>
  <text x="985" y="90" font-family="Arial" font-size="11" fill="#00FF00">✓ LAB color space</text>
  <text x="985" y="110" font-family="Arial" font-size="11" fill="#00FF00">✓ Real-time FPS maintained</text>
  <text x="985" y="130" font-family="Arial" font-size="11" fill="#FFFF00">✓ Anomaly heatmap if enabled</text>

  <!-- Anomaly score legend -->
  <rect x="50" y="500" width="300" height="180" fill="#FFFFFF" opacity="0.95"/>
  <text x="70" y="525" font-family="Arial" font-size="13" fill="#000000" font-weight="bold">Anomaly Score Color Coding:</text>
  <rect x="70" y="540" width="40" height="20" fill="#FF0000"/>
  <text x="115" y="555" font-family="Arial" font-size="11" fill="#000000">High anomaly score (RED)</text>
  <rect x="70" y="570" width="40" height="20" fill="#FFA500"/>
  <text x="115" y="585" font-family="Arial" font-size="11" fill="#000000">Medium anomaly score (ORANGE)</text>
  <rect x="70" y="600" width="40" height="20" fill="#FFFF00"/>
  <text x="115" y="615" font-family="Arial" font-size="11" fill="#000000">Low anomaly score (YELLOW)</text>
  <text x="70" y="645" font-family="Arial" font-size="10" fill="#666666">Detection based on sensitivity (1-10)</text>
  <text x="70" y="665" font-family="Arial" font-size="10" fill="#666666">Uses percentile threshold mapping</text>

  <!-- Test information -->
  <rect x="0" y="0" width="1280" height="140" fill="#000000" opacity="0.9"/>
  <text x="20" y="30" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">RealtimeAnomalyDetector Test 10.1: Real-Time Statistical Anomalies</text>
  <text x="20" y="55" font-family="Arial" font-size="12" fill="#FFFFFF">Resolution: 1280x720 | Background: Uniform RGB(120,140,100) with noise</text>
  <text x="20" y="80" font-family="Arial" font-size="12" fill="#00FF00">Expected: Sub-50ms processing per frame</text>
  <text x="20" y="105" font-family="Arial" font-size="12" fill="#FFFF00">Tests: sensitivity, window_size, distance_metric, show_heatmap, processing_resolution</text>
  <text x="20" y="125" font-family="Arial" font-size="11" fill="#CCCCCC">RX-style spectral anomaly detection optimized for real-time</text>
</svg>
