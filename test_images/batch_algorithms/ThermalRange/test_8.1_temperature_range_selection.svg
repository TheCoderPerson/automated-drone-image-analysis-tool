<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Thermal gradient background from cold to hot -->
  <defs>
    <linearGradient id="thermalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <!-- Cold: 0°C -->
      <stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1" />
      <!-- Cool: 12.5°C -->
      <stop offset="25%" style="stop-color:rgb(90,90,90);stop-opacity:1" />
      <!-- Medium: 25°C -->
      <stop offset="50%" style="stop-color:rgb(128,128,128);stop-opacity:1" />
      <!-- Warm: 37.5°C -->
      <stop offset="75%" style="stop-color:rgb(180,180,180);stop-opacity:1" />
      <!-- Hot: 50°C -->
      <stop offset="100%" style="stop-color:rgb(200,200,200);stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#thermalGradient)"/>

  <!-- Discrete temperature zones -->
  <!-- Zone 1: 200x200px at (100, 100) - RGB(90, 90, 90) → 15°C -->
  <rect x="100" y="100" width="200" height="200" fill="rgb(90, 90, 90)"/>
  <rect x="100" y="100" width="200" height="200" fill="none" stroke="#FF0000" stroke-width="3"/>
  <text x="110" y="320" font-family="Arial" font-size="13" fill="#FFFFFF" font-weight="bold">Zone 1: 15°C</text>
  <text x="110" y="340" font-family="Arial" font-size="10" fill="#FFFFFF">RGB(90,90,90)</text>
  <text x="110" y="355" font-family="Arial" font-size="10" fill="#FF0000">Below Range</text>

  <!-- Zone 2: 200x200px at (500, 300) - RGB(140, 140, 140) → 30°C -->
  <rect x="500" y="300" width="200" height="200" fill="rgb(140, 140, 140)"/>
  <rect x="500" y="300" width="200" height="200" fill="none" stroke="#00FF00" stroke-width="3"/>
  <text x="510" y="520" font-family="Arial" font-size="13" fill="#000000" font-weight="bold">Zone 2: 30°C</text>
  <text x="510" y="540" font-family="Arial" font-size="10" fill="#000000">RGB(140,140,140)</text>
  <text x="510" y="555" font-family="Arial" font-size="10" fill="#00FF00">IN RANGE ✓</text>

  <!-- Zone 3: 200x200px at (900, 100) - RGB(180, 180, 180) → 42°C -->
  <rect x="900" y="100" width="200" height="200" fill="rgb(180, 180, 180)"/>
  <rect x="900" y="100" width="200" height="200" fill="none" stroke="#FF0000" stroke-width="3"/>
  <text x="910" y="320" font-family="Arial" font-size="13" fill="#000000" font-weight="bold">Zone 3: 42°C</text>
  <text x="910" y="340" font-family="Arial" font-size="10" fill="#000000">RGB(180,180,180)</text>
  <text x="910" y="355" font-family="Arial" font-size="10" fill="#FF0000">Above Range</text>

  <!-- Temperature scale -->
  <rect x="50" y="450" width="1100" height="60" fill="url(#thermalGradient)" stroke="#FFFFFF" stroke-width="2"/>
  <text x="50" y="530" font-family="Arial" font-size="11" fill="#FFFFFF">0°C</text>
  <text x="300" y="530" font-family="Arial" font-size="11" fill="#FFFFFF">12.5°C</text>
  <text x="575" y="530" font-family="Arial" font-size="11" fill="#FFFFFF">25°C</text>
  <text x="850" y="530" font-family="Arial" font-size="11" fill="#FFFFFF">37.5°C</text>
  <text x="1100" y="530" font-family="Arial" font-size="11" fill="#FFFFFF">50°C</text>

  <!-- Range indicator on scale -->
  <rect x="575" y="445" width="275" height="5" fill="#00FF00"/>
  <text x="630" y="440" font-family="Arial" font-size="12" fill="#00FF00" font-weight="bold">Detection Range: 25°C - 40°C</text>

  <!-- Gradient center region highlight -->
  <rect x="575" y="0" width="275" height="800" fill="#00FF00" opacity="0.1"/>
  <text x="640" y="620" font-family="Arial" font-size="11" fill="#00FF00" font-weight="bold">↑ Center gradient partially detected ↑</text>

  <!-- Test information -->
  <rect x="0" y="650" width="1200" height="150" fill="#000000" opacity="0.9"/>
  <text x="20" y="680" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Expected Output (minTemp=25°C, maxTemp=40°C):</text>
  <text x="40" y="705" font-family="Arial" font-size="12" fill="#FF0000">• Zone 1 (15°C): NOT DETECTED - below range</text>
  <text x="40" y="730" font-family="Arial" font-size="12" fill="#00FF00">• Zone 2 (30°C): DETECTED - within range [25-40]</text>
  <text x="40" y="755" font-family="Arial" font-size="12" fill="#FF0000">• Zone 3 (42°C): NOT DETECTED - above range</text>
  <text x="40" y="780" font-family="Arial" font-size="12" fill="#FFFFFF">• Center gradient: Partially detected where temperature is in range</text>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#000000" opacity="0.9"/>
  <text x="20" y="30" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">ThermalRange Test 8.1: Temperature Range Selection</text>
  <text x="20" y="55" font-family="Arial" font-size="12" fill="#FFFFFF">Thermal gradient: 0°C (left) → 50°C (right) with discrete zones</text>
  <text x="20" y="70" font-family="Arial" font-size="11" fill="#FFFF00">Tests: minTemp, maxTemp parameters, direct temperature thresholding</text>
</svg>
