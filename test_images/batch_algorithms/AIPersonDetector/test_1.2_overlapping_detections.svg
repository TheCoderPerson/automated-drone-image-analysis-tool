<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <!-- White background -->
  <rect width="1600" height="1200" fill="#FFFFFF"/>

  <!-- Person 1: 100x200px at (400, 400) -->
  <g transform="translate(400, 400)" fill="#000000">
    <!-- Head -->
    <circle cx="50" cy="30" r="30"/>
    <!-- Body -->
    <rect x="30" y="60" width="40" height="80"/>
    <!-- Arms -->
    <rect x="0" y="70" width="30" height="16"/>
    <rect x="70" y="70" width="30" height="16"/>
    <!-- Legs -->
    <rect x="30" y="140" width="16" height="60"/>
    <rect x="54" y="140" width="16" height="60"/>
  </g>

  <!-- Person 2: 100x200px at (460, 400) - overlapping by ~30% -->
  <g transform="translate(460, 400)" fill="#000000">
    <!-- Head -->
    <circle cx="50" cy="30" r="30"/>
    <!-- Body -->
    <rect x="30" y="60" width="40" height="80"/>
    <!-- Arms -->
    <rect x="0" y="70" width="30" height="16"/>
    <rect x="70" y="70" width="30" height="16"/>
    <!-- Legs -->
    <rect x="30" y="140" width="16" height="60"/>
    <rect x="54" y="140" width="16" height="60"/>
  </g>

  <!-- Labels for reference -->
  <text x="400" y="620" font-family="Arial" font-size="14" fill="#666666">Person 1</text>
  <text x="460" y="620" font-family="Arial" font-size="14" fill="#666666">Person 2 (30% overlap)</text>
</svg>
