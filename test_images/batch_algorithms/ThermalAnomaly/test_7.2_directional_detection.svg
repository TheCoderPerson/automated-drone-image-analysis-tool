<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <!-- Same image as 7.1 but annotated for directional testing -->
  <!-- Background: Gray representing ~20°C baseline temperature -->
  <rect width="1000" height="1000" fill="rgb(100, 100, 100)"/>

  <!-- Hot spot 1: Light gray representing ~35°C -->
  <rect x="300" y="300" width="150" height="150" fill="rgb(180, 180, 180)"/>

  <!-- Hot spot 2: White representing ~45°C -->
  <rect x="700" y="200" width="100" height="100" fill="rgb(220, 220, 220)"/>

  <!-- Cold spot: Dark gray representing ~5°C -->
  <rect x="500" y="700" width="120" height="120" fill="rgb(60, 60, 60)"/>

  <!-- Directional annotations -->
  <!-- Above Mean annotation -->
  <g id="aboveMean">
    <path d="M 375 250 L 375 290" stroke="#FF6600" stroke-width="3" fill="none" marker-end="url(#arrowUp)"/>
    <text x="385" y="270" font-family="Arial" font-size="11" fill="#FF6600" font-weight="bold">Above Mean</text>

    <path d="M 750 150 L 750 190" stroke="#FF6600" stroke-width="3" fill="none" marker-end="url(#arrowUp)"/>
    <text x="760" y="170" font-family="Arial" font-size="11" fill="#FF6600" font-weight="bold">Above Mean</text>
  </g>

  <!-- Below Mean annotation -->
  <g id="belowMean">
    <path d="M 560 870 L 560 830" stroke="#0066FF" stroke-width="3" fill="none" marker-end="url(#arrowDown)"/>
    <text x="570" y="860" font-family="Arial" font-size="11" fill="#0066FF" font-weight="bold">Below Mean</text>
  </g>

  <!-- Mean line -->
  <line x1="50" y1="500" x2="950" y2="500" stroke="#00FF00" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="820" y="495" font-family="Arial" font-size="12" fill="#00FF00" font-weight="bold">Mean Temperature (~20°C)</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,5 5,0 10,5 5,10" fill="#FF6600"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,5 5,0 10,5 5,10" fill="#0066FF"/>
    </marker>
  </defs>

  <!-- Test information -->
  <rect x="0" y="0" width="1000" height="180" fill="#000000" opacity="0.9"/>
  <text x="20" y="30" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">ThermalAnomaly Test 7.2: Directional Detection</text>
  <text x="20" y="55" font-family="Arial" font-size="12" fill="#FFFFFF">Same image as Test 7.1 - tests 'type' parameter variations</text>

  <text x="20" y="85" font-family="Arial" font-size="12" fill="#FF6600" font-weight="bold">type='Above Mean':</text>
  <text x="200" y="85" font-family="Arial" font-size="11" fill="#FFFFFF">Only hot spots detected (above mean)</text>

  <text x="20" y="110" font-family="Arial" font-size="12" fill="#0066FF" font-weight="bold">type='Below Mean':</text>
  <text x="200" y="110" font-family="Arial" font-size="11" fill="#FFFFFF">Only cold spot detected (below mean)</text>

  <text x="20" y="135" font-family="Arial" font-size="12" fill="#00FF00" font-weight="bold">type='Above or Below Mean':</text>
  <text x="250" y="135" font-family="Arial" font-size="11" fill="#FFFFFF">All anomalies detected</text>

  <text x="20" y="165" font-family="Arial" font-size="11" fill="#FFFF00">Tests directional anomaly filtering based on type parameter</text>
</svg>
