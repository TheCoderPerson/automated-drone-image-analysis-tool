<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <!-- Background: Gray representing ~20°C baseline temperature -->
  <rect width="1000" height="1000" fill="rgb(100, 100, 100)"/>

  <!-- Hot spot 1: Light gray representing ~35°C -->
  <rect x="300" y="300" width="150" height="150" fill="rgb(180, 180, 180)"/>
  <text x="310" y="470" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">Hot Spot 1</text>
  <text x="310" y="485" font-family="Arial" font-size="10" fill="#000000">~35°C</text>
  <text x="310" y="500" font-family="Arial" font-size="10" fill="#000000">RGB(180,180,180)</text>

  <!-- Hot spot 2: White representing ~45°C -->
  <rect x="700" y="200" width="100" height="100" fill="rgb(220, 220, 220)"/>
  <text x="710" y="320" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">Hot Spot 2</text>
  <text x="710" y="335" font-family="Arial" font-size="10" fill="#000000">~45°C</text>
  <text x="710" y="350" font-family="Arial" font-size="10" fill="#000000">RGB(220,220,220)</text>

  <!-- Cold spot: Dark gray representing ~5°C -->
  <rect x="500" y="700" width="120" height="120" fill="rgb(60, 60, 60)"/>
  <text x="510" y="840" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Cold Spot</text>
  <text x="510" y="855" font-family="Arial" font-size="10" fill="#FFFFFF">~5°C</text>
  <text x="510" y="870" font-family="Arial" font-size="10" fill="#FFFFFF">RGB(60,60,60)</text>

  <!-- Temperature scale reference -->
  <defs>
    <linearGradient id="tempScale" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(128,128,128);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="20" y="150" width="40" height="300" fill="url(#tempScale)" stroke="#FFFFFF" stroke-width="2"/>
  <text x="70" y="165" font-family="Arial" font-size="10" fill="#FFFFFF">50°C</text>
  <text x="70" y="305" font-family="Arial" font-size="10" fill="#FFFFFF">25°C</text>
  <text x="70" y="445" font-family="Arial" font-size="10" fill="#FFFFFF">0°C</text>
  <text x="20" y="480" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">Temp Scale</text>

  <!-- Test information -->
  <rect x="150" y="550" width="700" height="320" fill="#000000" opacity="0.9"/>
  <text x="170" y="580" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">ThermalAnomaly Test 7.1: Temperature Anomalies</text>
  <text x="170" y="610" font-family="Arial" font-size="11" fill="#FFFFFF">Background: ~20°C baseline (gray RGB 100,100,100)</text>

  <text x="170" y="645" font-family="Arial" font-size="12" fill="#FFFF00" font-weight="bold">Test Configuration 1: threshold=2.0, type='Above or Below Mean'</text>
  <text x="190" y="665" font-family="Arial" font-size="11" fill="#00FF00">Expected: Hot spots DETECTED (>2 std dev above mean)</text>
  <text x="190" y="685" font-family="Arial" font-size="11" fill="#00FF00">Expected: Cold spot DETECTED (>2 std dev below mean)</text>
  <text x="190" y="705" font-family="Arial" font-size="11" fill="#CCCCCC">Background: NOT detected (within normal range)</text>

  <text x="170" y="735" font-family="Arial" font-size="12" fill="#FFFF00" font-weight="bold">Test Configuration 2: type='Above Mean'</text>
  <text x="190" y="755" font-family="Arial" font-size="11" fill="#00FF00">Expected: Only hot spots detected</text>

  <text x="170" y="785" font-family="Arial" font-size="12" fill="#FFFF00" font-weight="bold">Test Configuration 3: type='Below Mean'</text>
  <text x="190" y="805" font-family="Arial" font-size="11" fill="#00FF00">Expected: Only cold spot detected</text>

  <text x="170" y="835" font-family="Arial" font-size="10" fill="#AAAAAA">Tests: threshold (std dev multiplier), segments, type (direction)</text>
  <text x="170" y="855" font-family="Arial" font-size="10" fill="#AAAAAA">Note: Real thermal imagery would have embedded temperature metadata</text>

  <!-- Top banner -->
  <rect x="0" y="0" width="1000" height="120" fill="#000000" opacity="0.9"/>
  <text x="20" y="35" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">ThermalAnomaly Test 7.1: Temperature Anomalies</text>
  <text x="20" y="60" font-family="Arial" font-size="12" fill="#FFFFFF">Simulated Thermal Image (grayscale = temperature)</text>
  <text x="20" y="80" font-family="Arial" font-size="12" fill="#FFFF00">Detects statistical temperature deviations from mean</text>
  <text x="20" y="100" font-family="Arial" font-size="11" fill="#CCCCCC">Algorithm: Segment-based mean + std deviation calculation</text>
</svg>
