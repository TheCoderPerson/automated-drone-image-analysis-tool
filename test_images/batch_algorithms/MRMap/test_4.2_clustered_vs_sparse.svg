<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <!-- Uniform blue background -->
  <rect width="1200" height="1200" fill="rgb(100, 100, 200)"/>

  <!-- Clustered anomaly: 5 small red circles within 100x100px area at (300, 300) -->
  <g id="clustered">
    <circle cx="320" cy="320" r="10" fill="rgb(255, 0, 0)"/>
    <circle cx="355" cy="310" r="10" fill="rgb(255, 0, 0)"/>
    <circle cx="340" cy="345" r="10" fill="rgb(255, 0, 0)"/>
    <circle cx="370" cy="340" r="10" fill="rgb(255, 0, 0)"/>
    <circle cx="360" cy="370" r="10" fill="rgb(255, 0, 0)"/>

    <!-- Bounding box for reference -->
    <rect x="300" y="300" width="100" height="100" fill="none" stroke="#00FF00" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="305" y="415" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Clustered Anomaly</text>
    <text x="305" y="430" font-family="Arial" font-size="10" fill="#FFFFFF">5 circles in 100x100px</text>
  </g>

  <!-- Sparse anomaly: 3 red circles spread across 500x500px area at (500, 500) -->
  <g id="sparse">
    <circle cx="550" cy="550" r="10" fill="rgb(255, 0, 0)"/>
    <circle cx="800" cy="700" r="10" fill="rgb(255, 0, 0)"/>
    <circle cx="900" cy="900" r="10" fill="rgb(255, 0, 0)"/>

    <!-- Bounding box for reference -->
    <rect x="500" y="500" width="500" height="500" fill="none" stroke="#FFFF00" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="680" y="1020" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Sparse Anomaly</text>
    <text x="650" y="1035" font-family="Arial" font-size="10" fill="#FFFFFF">3 circles spread across 500x500px</text>
  </g>

  <!-- Test information -->
  <rect x="0" y="0" width="1200" height="140" fill="#000000" opacity="0.8"/>
  <text x="20" y="30" font-family="Arial" font-size="16" fill="#FFFFFF" font-weight="bold">MRMap Test 4.2: Clustered vs Sparse Anomalies</text>
  <text x="20" y="55" font-family="Arial" font-size="12" fill="#FFFFFF">Background: Uniform blue RGB(100, 100, 200)</text>
  <text x="20" y="80" font-family="Arial" font-size="12" fill="#00FF00">Clustered (green box): Should merge into single AOI rectangle</text>
  <text x="20" y="100" font-family="Arial" font-size="12" fill="#FFFF00">Sparse (yellow box): May create separate AOIs depending on window size</text>
  <text x="20" y="120" font-family="Arial" font-size="12" fill="#FFFFFF">Tests: combine_aois, window parameter, rectangle merging logic</text>
</svg>
