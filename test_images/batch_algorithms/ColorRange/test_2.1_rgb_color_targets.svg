<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <!-- Gray background -->
  <rect width="1000" height="1000" fill="#808080"/>

  <!-- Red rectangle: 100x100px at (100, 100) - RGB(255, 0, 0) -->
  <rect x="100" y="100" width="100" height="100" fill="rgb(255, 0, 0)"/>
  <text x="105" y="220" font-family="Arial" font-size="12" fill="#FFFFFF">Red 100x100</text>
  <text x="105" y="235" font-family="Arial" font-size="10" fill="#FFFFFF">(10,000 px)</text>

  <!-- Green rectangle: 200x200px at (400, 400) - RGB(0, 255, 0) -->
  <rect x="400" y="400" width="200" height="200" fill="rgb(0, 255, 0)"/>
  <text x="450" y="500" font-family="Arial" font-size="12" fill="#000000">Green 200x200</text>
  <text x="450" y="515" font-family="Arial" font-size="10" fill="#000000">(40,000 px)</text>

  <!-- Blue rectangle: 150x150px at (700, 700) - RGB(0, 0, 255) -->
  <rect x="700" y="700" width="150" height="150" fill="rgb(0, 0, 255)"/>
  <text x="720" y="775" font-family="Arial" font-size="12" fill="#FFFFFF">Blue 150x150</text>
  <text x="720" y="790" font-family="Arial" font-size="10" fill="#FFFFFF">(22,500 px)</text>

  <!-- Tiny red dot: 10x10px at (900, 900) - RGB(255, 0, 0) -->
  <rect x="900" y="900" width="10" height="10" fill="rgb(255, 0, 0)"/>
  <text x="915" y="907" font-family="Arial" font-size="10" fill="#FFFFFF">Tiny red (100 px)</text>

  <!-- Reference information -->
  <text x="10" y="20" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">ColorRange Test 2.1: RGB Color Targets</text>
  <text x="10" y="40" font-family="Arial" font-size="11" fill="#FFFFFF">Test with red detection: color_range=[(250,0,0), (255,5,5)]</text>
  <text x="10" y="55" font-family="Arial" font-size="11" fill="#FFFFFF">Expected: 2 red objects detected (large + tiny)</text>
</svg>
